<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Trivia questions</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="API_practice.css">

    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <h1>Trivia Questions</h1>
        <ul id="question-list"></ul>
        <script>
            function makeHttpRequest(url, callback) {
                var xhr = new XMLHttpRequest();
                xhr.open('GET', url, true);
                xhr.onreadystatechange = function () {
                    if (xhr.readyState === 4 && xhr.status === 200) {
                        var data = JSON.parse(xhr.responseText);
                        callback(data);
                    }
                };
                xhr.send();
            }
    
            function displayQuestions(data) {
                var questionList = document.getElementById('question-list');
                data.results.forEach(function (question, index) {
                    var li = document.createElement('li');
                    li.innerHTML = `<strong>Question ${index + 1}:</strong> ${question.question}`;
                    questionList.appendChild(li);
                });
            }
    
            var apiUrl = 'https://opentdb.com/api.php?amount=10';
            makeHttpRequest(apiUrl, displayQuestions);
        </script>
        <script src="" async defer></script>
    </body>
</html>
